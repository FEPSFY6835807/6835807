
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your University Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            width: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        .slideshow-pdf {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            border: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <section>
        <h1>Your University Project</h1>
        <form>
            <label for="module">Module Name:</label>
            <input type="text" id="module" name="module" placeholder="Enter Module Name" required>

            <label for="articleName">Article Name:</label>
            <input type="text" id="articleName" name="articleName" placeholder="Enter Article Name" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" placeholder="Enter Student ID" required>

            <label for="abstract">Abstract:</label>
            <textarea id="abstract" name="abstract" rows="6" placeholder="Enter Abstract" required></textarea>

            <label for="article">Article:</label>
            <textarea id="article" name="article" rows="10" placeholder="Enter Article" required></textarea>

            <label for="slideshowPdf">Slideshow PDF:</label>
            <input type="file" id="slideshowPdf" name="slideshowPdf" accept=".pdf">

            <button type="submit">Submit</button>
        </form>

        <div id="slideshowContainer">
            <!-- The PDF slideshow will be displayed here -->
        </div>
    </section>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the PDF file input
            const pdfInput = document.getElementById('slideshowPdf');
            const pdfFile = pdfInput.files[0];

            // Check if a file is selected
            if (pdfFile) {
                // Create a new embed element for the PDF
                const embedElement = document.createElement('embed');
                embedElement.classList.add('slideshow-pdf');
                embedElement.src = URL.createObjectURL(pdfFile);

                // Remove any existing PDFs from the slideshow container
                const slideshowContainer = document.getElementById('slideshowContainer');
                slideshowContainer.innerHTML = '';

                // Append the new PDF embed element to the slideshow container
                slideshowContainer.appendChild(embedElement);
            }
        });
    </script>
</body>

</html>
