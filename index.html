<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Koenigsegg one:1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('koenigsegg_one1_background.jpg') center/cover no-repeat fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        section {
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ff4500;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff4500;
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #fff;
        }

        .slideshow-pdf {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            border: none;
        }

        button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #d13600;
        }
    </style>
</head>

<body>
    <section>
        <h1>What is koenigsegg ?</h1>
        <form>
            <label for="module">Module Name:</label>
            <input type="text" id="module" name="module" required>

            <label for="articleName">Article Name:</label>
            <input type="text" id="articleName" name="articleName" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="abstract">Abstract:</label>
            <textarea id="abstract" name="abstract" rows="6" required></textarea>

            <label for="article">Article:</label>
            <textarea id="article" name="article" rows="10" required></textarea>

            <label for="slideshowPdf">Slideshow PDF:</label>
            <input type="file" id="slideshowPdf" name="slideshowPdf" accept=".pdf">

            <button type="submit">Submit</button>
        </form>

        <div id="slideshowContainer">
            <!-- The PDF slideshow will be displayed here -->
        </div>
    </section>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the PDF file input
            const pdfInput = document.getElementById('slideshowPdf');
            const pdfFile = pdfInput.files[0];

            // Check if a file is selected
            if (pdfFile) {
                // Create a new embed element for the PDF
                const embedElement = document.createElement('embed');
                embedElement.classList.add('slideshow-pdf');
                embedElement.src = URL.createObjectURL(pdfFile);

                // Remove any existing PDFs from the slideshow container
                const slideshowContainer = document.getElementById('slideshowContainer');
                slideshowContainer.innerHTML = '';

                // Append the new PDF embed element to the slideshow container
                slideshowContainer.appendChild(embedElement);
            }
        });
    </script>
</body>

</html>
