<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Koenigsegg-Themed University Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #141414;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #ff4500;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff4500;
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #fff;
        }

        button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d13600;
        }
    </style>
</head>

<body>
    <header>
        <h1>Koenigsegg-Themed University Project</h1>
    </header>

    <section>
        <h2>Article Information</h2>
        <form>
            <label for="module">Module Name:</label>
            <input type="text" id="module" name="module" required>

            <label for="articleName">Article Name:</label>
            <input type="text" id="articleName" name="articleName" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="abstract">Abstract:</label>
            <textarea id="abstract" name="abstract" rows="6" required></textarea>

            <label for="article">Article:</label>
            <textarea id="article" name="article" rows="10" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
