
 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Koenigsegg-Themed University Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('koenigsegg_one1_background.jpg') center/cover no-repeat fixed;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #ff4500;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff4500;
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #fff;
        }

        button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .wheel-image {
            width: 100px;
            height: 100px;
            background: url('koenigsegg_wheel.png') center/cover no-repeat;
        }

        .slideshow {
            max-width: 100%;
            overflow: hidden;
            display: none;
        }

        .slideshow-pdf {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
        }

        .slideshow img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: rgba(255, 69, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1>Koenigsegg-Themed University Project</h1>
    </header>

    <section>
        <h2>Article Information</h2>
        <form>
            <label for="module">Module Name:</label>
            <input type="text" id="module" name="module" required>

            <label for="articleName">Article Name:</label>
            <input type="text" id="articleName" name="articleName" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="abstract">Abstract:</label>
            <textarea id="abstract" name="abstract" rows="6" required></textarea>

            <label for="article">Article:</label>
            <textarea id="article" name="article" rows="10" required></textarea>

            <button type="button" onclick="showSlideshow()" class="wheel-image"></button>

            <div class="slideshow" id="slideshow">
                <!-- Add more slideshow images as needed -->
                <embed class="slideshow-pdf" src="your_slideshow.pdf" type='application/pdf'>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function showSlideshow() {
            var slideshow = document.getElementById('slideshow');
            slideshow.style.display = 'block';
        }
    </script>
</body>

</html>
