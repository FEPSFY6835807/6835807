<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your University Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            width: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            resize: none;
            pointer-events: none; /* Disable user interaction */
        }

        .slideshow-pdf {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            border: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <section>
        <h1>Your University Project</h1>

        <textarea id="module" rows="1" readonly>
            Module Name: Your Module Name
        </textarea>

        <textarea id="articleName" rows="1" readonly>
            Article Name: Your Article Name
        </textarea>

        <textarea id="studentID" rows="1" readonly>
            Student ID: Your Student ID
        </textarea>

        <textarea id="abstract" rows="6" readonly>
            Abstract: Your abstract goes here. This is a placeholder text.
        </textarea>

        <textarea id="article" rows="10" readonly>
            Article: Your article content goes here. This is a placeholder text.
        </textarea>

        <button type="button" onclick="loadSlideshow()">Load Slideshow</button>

        <div id="slideshowContainer">
            <!-- The PDF slideshow will be displayed here -->
        </div>
    </section>

    <script>
        function loadSlideshow() {
            // Get the PDF file path (replace with your actual file path)
            const pdfFilePath = 'your_slideshow.pdf';

            // Create a new embed element for the PDF
            const embedElement = document.createElement('embed');
            embedElement.classList.add('slideshow-pdf');
            embedElement.src = pdfFilePath;

            // Remove any existing PDFs from the slideshow container
            const slideshowContainer = document.getElementById('slideshowContainer');
            slideshowContainer.innerHTML = '';

            // Append the new PDF embed element to the slideshow container
            slideshowContainer.appendChild(embedElement);
        }
    </script>
</body>

</html>
