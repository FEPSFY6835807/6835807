<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your University Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your University Project</h1>
    </header>

    <section>
        <label for="module">Module Name: ENG0018 Conference project</label>
        <input type="text" id="module" value="Your Module" readonly>

        <label for="articleName">Article Name: The one and only one:1</label>
        <input type="text" id="articleName" value="Your Article" readonly>

        <label for="studentID">Student ID: 6835807</label>
        <input type="text" id="studentID" value="Your Student ID" readonly>

        <label for="abstract">Abstract:</label>
        <textarea id="abstract" rows="4" readonly>Your abstract goes here.</textarea>

        <label for="article">Article:</label>
        <textarea id="article" rows="10" readonly>Your article goes here.</textarea>

        <label for="powerPoint">Upload PowerPoint:</label>
        <input type="file" id="powerPoint" accept=".ppt, .pptx">

        <button onclick="window.location.href = 'other_page.html';">Go to Other Page</button>
    </section>

    <footer>
        &copy; 2023 Your University Project
    </footer>

</body>
</html>
